<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset='utf-8'>
    <title>Binance Uyari Araci</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Uyarı Ureticisi</h1>
        <p>binance'te coinler için uyarılar üreten bir aractır, kolaylık saglar</p>
        <hr>
        <br>
        <form>
            <div class="row">
                <div class="chosen-select col-sm-2">
                        <select onchange="varsayilanFiyat()" name="currency" id="currency" class="chosen-select form-control">
                        </select>
                </div>
                <div class="chosen-select col-sm-2">
                    <select id="alerton" class="chosen-select form-control">
                        <option value="price">Price</option>
                    </select>
                </div>
                <div class="chosen-select col-sm-2">
                    <select onchange="girisDD1()" id="currencytype" class="chosen-select form-control">
                        <option value="USDT">USDT</option>
                        <option value="Native">Native</option>
                    </select>
                </div>
                <div class="chosen-select col-sm-2">
                    <select onchange="girisDD2()" id="alertoptions" class="chosen-select form-control">
                        <option value="gte">Greater Than</option>
                        <option value="lte">Less Than</option>
                        <option value="isc">inside channel</option>
                        <option value="osc">outside channel</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-sm-2">
                    <input class="form-control" type="text" id="priceusd1" placeholder="Price 1 (USD)">
                </div>
                <div class="form-group col-sm-2">
                    <input class="form-control" type="text" id="pricebtc1" placeholder="Price 1 (Native)">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <input class="form-control" type="text" id="priceusd2" placeholder="Price 2 (USD)">
                </div>
                <div class="form-group col-sm-2">
                    <input class="form-control" type="text" id="pricebtc2" placeholder="Price 2 (Native)">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <input type="button" class="btn btn-dark add-row form-control" value="Add Row">
                </div>
            </div>
        </form>

        <br>
        <br>
        <br>
        <br>
        <small>örnek tablo</small>
        <table id="dptable" class="table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Symbol</th>
                    <th>Alert On</th>
                    <th>Currency</th>
                    <th>Condition</th>
                    <th>Price 1</th>
                    <th>Price 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="kayit"></td>
                    <td>BTCUSDT</td>
                    <td>Price</td>
                    <td>USDT</td>
                    <td>Greater Than</td>
                    <td>10000</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-danger delete-row">Delete Row</button>
    </div>
</body>
<script src="script.js"></script>
</html>
